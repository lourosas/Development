
<html>
<head>
<title>(Time and Date)</title>

<script type="text/javascript"> 

function display_c()
{
var refresh=1000; // Refresh rate in milli seconds
mytime=setTimeout('display_ct()',refresh)
}

function display_ct()
{
var x = new Date()
var mo=x.getMonth()+1;
var da=x.getDate();
var ye=x.getFullYear();
var h=x.getHours();
var m=x.getMinutes();
var s=x.getSeconds();
var tod=" AM"
var weekday = new Array(7);
 weekday[0] =  "Sunday ";
 weekday[1] = "Monday ";
 weekday[2] = "Tuesday ";
 weekday[3] = "Wednesday ";
 weekday[4] = "Thursday ";
 weekday[5] = "Friday ";
 weekday[6] = "Saturday ";

var n = weekday[x.getDay()]; 

if (h>12)
{
  h=h-12;
  tod=" PM"
}


if ((mo<10)&&(da<10))
{
  var x1="Date: " + n +"0" + mo + "/" + "0" + da + "/" + ye; 
}
else if ((mo<10)&&(da>=10))
{
  var x1="Date: " + n + "0" + mo + "/" + da + "/" + ye; 
}
else if ((mo>=10)&&(da<10))
{
  var x1="Date: " + n + mo + "/" + "0" + da + "/" + ye; 
}
else if ((mo>=10)&&(da>=10))
{
  var x1="Date: " + n + mo + "/" + da + "/" + ye; 
}

if ((m <10)&&(s<10))
{
  x1 = x1 + " Time: " +  h + ":" + "0" +  m + ":" + "0" +  s + tod;
}
else if ((m <10)&&(s>=10))
{
 x1 = x1 + " Time: " +  h + ":" + "0" +  m + ":" +  s + tod;
}
else if ((m >=10)&&(s<10))
{
 x1 = x1 + " Time: " +  h + ":" +  m + ":" + "0" +  s + tod;
}
else if ((m >=10)&&(s>=10))
{
 x1 = x1 + " Time: " +  h + ":" +  m + ":" +  s + tod;
}


document.getElementById('ct').innerHTML = x1;
display_c();
}

</script>


</head>
